<div
  class="flex-1 bg-white border-2 border-gray-300 rounded-lg p-4 overflow-y-auto"
>
  <div class="space-y-2">
    <app-chat-message
      *ngFor="let message of messages"
      [message]="message"
    ></app-chat-message>

    <!-- Show if no messages -->
    <div *ngIf="messages.length === 0" class="text-center text-gray-500 py-8">
      No messages yet. Start the conversation!
    </div>
  </div>
</div>
